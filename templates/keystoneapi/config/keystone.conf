[DEFAULT]
use_stderr=true

[cache]
{{if .memcachedTLS}}
backend = dogpile.cache.pymemcache
memcache_servers={{ .memcachedServers }}
{{else}}
backend = dogpile.cache.memcached
memcache_servers={{ .memcachedServersWithInet }}
{{end}}
enabled=true
tls_enabled={{ .memcachedTLS }}

{{if .enableFederation }}
[federation]
trusted_dashboard={{ .federationTrustedDashboard }}

[openid]
remote_id_attribute={{ .federationRemoteIDAttribute }}

[auth]
methods = password,token,oauth1,mapped,application_credential,openid
{{ end }}

[database]
max_retries=-1
db_max_retries=-1
connection={{ .DatabaseConnection }}

[oslo_policy]
enforce_new_defaults = {{ .enableSecureRBAC }}
enforce_scope = {{ .enableSecureRBAC }}

[fernet_tokens]
key_repository=/etc/keystone/fernet-keys
max_active_keys={{ .fernetMaxActiveKeys }}

{{ if (index . "TransportURL") }}
[oslo_messaging_notifications]
driver=messagingv2
transport_url={{ .TransportURL }}
topics = barbican_notifications
{{ end }}
