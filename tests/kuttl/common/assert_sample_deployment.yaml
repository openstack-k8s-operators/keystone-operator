#
# Check for:
#
# - 1 KeystoneAPI CR
# - Deployment with 1 Pod for KeystoneAPI CR
# - Keystone-internal Service
# - Keystone-public Service

apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneAPI
metadata:
  finalizers:
  - KeystoneAPI
  name: keystone
spec:
  adminProject: admin
  adminUser: admin
  containerImage: quay.io/podified-antelope-centos9/openstack-keystone:current-podified
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseUser: keystone
  debug:
    bootstrap: false
    dbSync: false
    service: false
  memcachedInstance: memcached
  passwordSelectors:
    admin: AdminPassword
    database: KeystoneDatabasePassword
  preserveJobs: false
  region: regionOne
  replicas: 1
  resources:
    requests:
      cpu: "1"
      memory: 500Mi
  secret: osp-secret
status:
  databaseHostname: openstack
  readyCount: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keystone
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: keystone
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: service
                  operator: In
                  values:
                  - keystone
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-keystone:current-podified
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /v3
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        name: keystone-api
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /v3
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          requests:
            cpu: "1"
            memory: 500Mi
      initContainers:
      - args:
        - -c
        - /usr/local/bin/container-scripts/init.sh
        command:
        - /bin/bash
        env:
        - name: DatabasePassword
          valueFrom:
            secretKeyRef:
              key: KeystoneDatabasePassword
              name: osp-secret
        - name: AdminPassword
          valueFrom:
            secretKeyRef:
              key: AdminPassword
              name: osp-secret
        - name: DatabaseHost
          value: openstack
        - name: DatabaseName
          value: keystone
        - name: DatabaseUser
          value: keystone
        image: quay.io/podified-antelope-centos9/openstack-keystone:current-podified
        imagePullPolicy: IfNotPresent
        name: init
        resources: {}
      restartPolicy: Always
      serviceAccount: keystone-keystone
      serviceAccountName: keystone-keystone
status:
  availableReplicas: 1
  replicas: 1
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: anyuid
  labels:
    service: keystone
---
apiVersion: v1
kind: Service
metadata:
  labels:
    internal: "true"
    service: keystone
  name: keystone-internal
spec:
  ports:
    - name: keystone-internal
  selector:
    service: keystone
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    public: "true"
    service: keystone
  name: keystone-public
spec:
  ports:
    - name: keystone-public
  selector:
    service: keystone
  type: ClusterIP
---
# the actual addresses of the apiEndpoints are platform specific, so we can't rely on
# kuttl asserts to check them. This short script gathers the addresses and checks that
# the three endpoints are defined and their addresses follow the default pattern
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: |
      template='{{.status.apiEndpoints.internal}}{{":"}}{{.status.apiEndpoints.public}}{{"\n"}}'
      regex="http:\/\/keystone-internal.$NAMESPACE.*:http:\/\/keystone-public-$NAMESPACE\.apps.*"
      apiEndpoints=$(oc get -n $NAMESPACE KeystoneAPI  keystone -o go-template="$template")
      matches=$(echo "$apiEndpoints" | sed -e "s?$regex??")
      if [ -z "$matches" ]; then
        exit 0
      else
        echo "Endpoints URLS: $apiEndpoints do not match regex"
        exit 1
      fi
