#
# Check for:
#
# - 1 KeystoneAPI CR
# - 1 Pod for KeystoneAPI CR
#

apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneAPI
metadata:
  finalizers:
  - KeystoneAPI
  name: keystone
  namespace: openstack
spec:
  adminProject: admin
  adminRole: admin
  adminUser: admin
  containerImage: quay.io/tripleozedcentos9/openstack-keystone:current-tripleo
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseUser: keystone
  debug:
    bootstrap: false
    dbSync: false
    service: false
  passwordSelectors:
    admin: AdminPassword
    database: KeystoneDatabasePassword
  preserveJobs: false
  region: regionOne
  replicas: 1
  resources:
    requests:
      cpu: "1.0"
      memory: 500Mi
  secret: osp-secret
status:
  apiEndpoint:
    admin: http://keystone-admin-openstack.apps-crc.testing
    internal: http://keystone-internal-openstack.apps-crc.testing
    public: http://keystone-public-openstack.apps-crc.testing
  databaseHostname: openstack
  readyCount: 1
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: anyuid
  labels:
    service: keystone
  #name: keystone-69f88774bd-gjspj   Can't include name due to random append
  namespace: openstack
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: service
              operator: In
              values:
              - keystone
          topologyKey: kubernetes.io/hostname
        weight: 1
  containers:
  - args:
    - -c
    - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
    command:
    - /bin/bash
    image: quay.io/tripleozedcentos9/openstack-keystone:current-tripleo
    imagePullPolicy: IfNotPresent
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /v3
        port: 5000
        scheme: HTTP
      initialDelaySeconds: 3
      periodSeconds: 3
      successThreshold: 1
      timeoutSeconds: 5
    name: keystone-api
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /v3
        port: 5000
        scheme: HTTP
      initialDelaySeconds: 5
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 5
    resources:
      requests:
        cpu: "1"
        memory: 500Mi
  initContainers:
  - args:
    - -c
    - /usr/local/bin/container-scripts/init.sh
    command:
    - /bin/bash
    env:
    - name: DatabasePassword
      valueFrom:
        secretKeyRef:
          key: KeystoneDatabasePassword
          name: osp-secret
    - name: AdminPassword
      valueFrom:
        secretKeyRef:
          key: AdminPassword
          name: osp-secret
    - name: DatabaseHost
      value: openstack
    - name: DatabaseName
      value: keystone
    - name: DatabaseUser
      value: keystone
    image: quay.io/tripleozedcentos9/openstack-keystone:current-tripleo
    imagePullPolicy: IfNotPresent
    name: init
    resources: {}
  restartPolicy: Always
  serviceAccount: keystone-operator-keystone
  serviceAccountName: keystone-operator-keystone
status:
  phase: Running
