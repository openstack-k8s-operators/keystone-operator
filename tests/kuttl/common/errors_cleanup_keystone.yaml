#
# Check for:
#
# No KeystoneAPI CR
# No Deployment for KeystoneAPI CR
# No Pods in keystone Deployment
# No Keystone Services
#
apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneAPI
metadata:
  finalizers:
  - KeystoneAPI
  name: keystone
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keystone
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: anyuid
  labels:
    service: keystone
---
apiVersion: v1
kind: Service
metadata:
  labels:
    internal: "true"
    service: keystone
  name: keystone-internal
---
apiVersion: v1
kind: Service
metadata:
  labels:
    public: "true"
    service: keystone
  name: keystone-public
