#
# Check for:
#
# - 1 KeystoneAPI CR
# - 1 Pods for KeystoneAPI CR
#

apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneAPI
metadata:
  finalizers:
  - KeystoneAPI
  name: keystone
spec:
  replicas: 1
status:
  readyCount: 1
  conditions:
  - status: "True"
    type: Ready
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keystone
spec:
  replicas: 1
status:
  availableReplicas: 1
