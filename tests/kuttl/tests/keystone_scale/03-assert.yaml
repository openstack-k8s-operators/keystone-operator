#
# Check for:
#
# - 1 KeystoneAPI CR
# - 3 Pods for KeystoneAPI CR
# - 1 CronJob for KeystoneAPI CR
#

apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneAPI
metadata:
  finalizers:
  - KeystoneAPI
  name: keystone
spec:
  replicas: 3
status:
  readyCount: 3
  conditions:
  - status: "True"
    type: Ready
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keystone
spec:
  replicas: 3
status:
  availableReplicas: 3
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: keystone-cron
spec:
  schedule: 1 * * * *
  suspend: false
